<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./dexie.min.js"></script>
    <link rel="picture" href="./assets/pic.jpg">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>

</head>
<body style="background-image: url('./assets/pic.jpg');">
    <nav>
     <h1>Shopping Made Easy With Grocery App</h1>
    

    </nav>
   <div class="container">
     <form id="itemForm">
        
        <label>
        <input type="text" id="nameInput" required placeholder="Name of Item">
       </label>
        
       <label>
        
       <input type="number" id="quantityInput"  placeholder="Quantity">
       </label>

       <label>
        
        <input type="text" id="priceInput"  placeholder=" Price"> 
      </label>

     <button type="submit" id="addItemButton">
        Add item
     </button>
    
    </form>
   </div>
     

   <div id="itemsDiv"></div>
   <div id="totalPriceDiv"></div>
    
   
   <script src="./index.js"></script>

   
   <p class="Taiwo">Made With ❤ ❤ ❤ By Taiwo </p>
</body>
</html>
